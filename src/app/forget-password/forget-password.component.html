<div class="body">
    <div class="container1"></div>
    <div class="container2"></div>
        <div class="reset-main">
            <div class="card reset-container">
                <div class="style1"></div>
                <div class="style2"></div>
                <h2 class="reset-lbl">Reset</h2>
                <br/>
                <div class="input-field col s6">
                    <i class="material-icons prefix">mail_outline</i>
                    <input id="icon_prefix" type="text" class="validate" [(ngModel)]="email" name="email"/>
                    <label for="icon_prefix">Email</label>
                </div>
                <br/>
                <div class="reset-btn">
                    <p></p>
                    <button class="btn waves-effect waves-light blue btn-large login-button" type="submit" name="action" (click)="onSubmit()">send Mail
                        <i class="material-icons right">send</i>
                    </button>
                </div>
        </div>
    </div>
</div>
