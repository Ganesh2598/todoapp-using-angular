<div class="body">
    <div class="container1"></div>
    <div class="container2"></div>
        <div class="login-main">
            <div class="card login-container">
                <div class="style1"></div>
                <div class="style2"></div>
                <h2 class="login-lbl">Log In</h2>
                <div class="input-field col s6">
                    <i class="material-icons prefix">mail_outline</i>
                    <input id="icon_prefix" type="text" class="validate" [(ngModel)]="loginData.email" name="email"/>
                    <label for="icon_prefix">Email</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">https</i>
                    <input id="icon_prefix1" type="password" class="validate" [(ngModel)]="loginData.password" name="password"/>
                    <label for="icon_prefix1">Password</label>
                </div><br/>
                <div class="login-btn">
                    <a href="/forgetpassword">Forget your password?</a>
                    <button class="btn waves-effect waves-light blue btn-large login-button" type="submit" name="action" (click)="onSubmit()">Login
                        <i class="material-icons right">send</i>
                    </button>
                </div>
        </div>
    </div>
</div>
