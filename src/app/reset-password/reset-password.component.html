<div class="body">
    <div class="container1"></div>
    <div class="container2"></div>
        <div class="password-main">
            <div class="card password-container">
                <div class="style1"></div>
                <div class="style2"></div>
                <h2 class="password-lbl">Reset</h2>
                <br/>
                <div class="input-field col s6">
                    <i class="material-icons prefix">https</i>
                    <input id="icon_prefix1" type="password" class="validate" [(ngModel)]="userData.password" name="password"/>
                    <label for="icon_prefix1">New Password</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">https</i>
                    <input id="icon_prefix1" type="password" class="validate" [(ngModel)]="userData.conformpassword" name="conformpassword"/>
                    <label for="icon_prefix1">Confirm Password</label>
                </div><br/>
                <div class="login-btn">
                    <p></p>
                    <button class="btn waves-effect waves-light blue btn-large login-button" type="submit" name="action" (click)="onSubmit()">Update Password
                        <i class="material-icons right">send</i>
                    </button>
                </div>
        </div>
    </div>
</div>
